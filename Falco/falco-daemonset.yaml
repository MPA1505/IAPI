apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco
  namespace: falco
  labels:
    role: security
    app: falco
spec:
  selector:
    matchLabels:
      app: falco
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: falco
    spec:
      serviceAccountName: falco
      hostPID: true
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
      containers:
        - name: falco
          image: docker.io/falcosecurity/falco:latest
          args: ["/usr/bin/falco", "-K", "/var/run/secrets/kubernetes.io/serviceaccount/token"]
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 200m
              memory: 256Mi
          securityContext:
            privileged: true # This must be under the container's securityContext
          volumeMounts:
            - name: falco-config
              mountPath: /etc/falco
            - name: dev-fs
              mountPath: /host/dev
            - name: proc-fs
              mountPath: /host/proc
              readOnly: true
            - name: rootfs
              mountPath: /host/root
              readOnly: true
          livenessProbe:
            exec:
              command: [ "pgrep", "falco" ]
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: falco-config
          configMap:
            name: falco-config
        - name: dev-fs
          hostPath:
            path: /dev
        - name: proc-fs
          hostPath:
            path: /proc
        - name: rootfs
          hostPath:
            path: /
